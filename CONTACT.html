<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Galerie d'art en ligne dédiée à l'expressionisme, présentant les œuvres de Decheswskin et d'autres artistes essentiels du mouvement.">
  <title>Galerie d'Artistes</title>
  <link rel="stylesheet" href="css/versiontest.css">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body id="body-contact">

  <header id="header-contact">
    <div class="header-top-contact">
      <img id="logocontact" src="images/LOGOWEB.png" alt="Logo Dedal des Couleurs" />
      <h1 id="site-title-contact">DEDAL DES COULEURS</h1>
    </div>

    <nav id="navigationcontact" role="navigation" aria-label="Menu principal">
      <a href="index.html">MENU</a>
      <a href="ARTISTES.html">ARTISTES</a>
      <a href="DECHEWSKI.html">DECHEWSKI</a>
      <a href="CONTACT.html">CONTACT</a>
    </nav>
  </header>

  <h2 id="h2contact">CONTACT</h2>

  <!-- SECTION 1 : Newsletter -->
  <section class="newsletter">
    <h3>Recevoir des informations sur la galerie :</h3>

    <div class="newsletter-container">
      <form class="newsletter-form">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Votre email">
        </div>

        <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" id="ville" name="ville" placeholder="Votre ville">
        </div>

        <button type="submit" class="btn-envoyer">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- SECTION 2 : Contact -->
  <section class="contact">
    <div class="contact-left">
      <p>ADRESSE : <span id="span-contact">10 Rue de la République 7500, Paris</span></p>
      <p>TEL : <span id="span-contact">01.63.45.85.56</span></p>
      <p>FAX : <span id="span-contact">01.63.45.78.52</span></p>
      <p>EMAIL : <span id="span-contact">dedal@gmail.com</span></p>
    </div>

    <div class="contact-map">
      <a href="https://www.google.fr/maps/place/10+Rue+de+la+R%C3%A9publique,+93200+Saint-Denis/@48.9651326,2.3101505,10.76z/data=!4m6!3m5!1s0x47e66eb3565a7153:0xcbf3671d63e1ad44!8m2!3d48.936151!4d2.356857!16s%2Fg%2F11rg68ys18?entry=ttu&g_ep=EgoyMDI1MTAwOC4wIKXMDSoASAFQAw%3D%3D" aria-label="Se rendre à la galerie">
        <img src="MAPS.png" alt="LOGO MAPS">
      </a>
    </div>
  </section>

</body>
</html>
